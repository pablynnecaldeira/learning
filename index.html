<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Learning Register</title>
</head>

<body>
    <nav>
        <img src="foguete.png" alt="Logo" id="logo">
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
        <a href="form.html">Entrar</a>
    </nav>

    <h3>Cadastro</h3>

    <form action="">
        <div class="dados">
            <!--Formulário-->
            <!--Nome e sobrenome-->
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required placeholder="Nome"><br>

            <label for="sobnome">Sobrenome:</label><br>
            <input type="text" name="sobrenome" id="sobnome" required placeholder="Sobrenome"><br>

            <!--Email-->
            <label for="mail">Email:</label><br>
            <input type="email" name="mail" id="mail" required placeholder="Digite seu melhor email"><br>

            <!--Data de nascimento-->
            <label for="dt_nasci">Data de nascimento</label><br>
            <input type="date" name="dt_nasc" id="dt_nasci"><br>

            <!--Usuário-->
            <label for="user">Usuário</label><br>
            <input type="text" name="user" id="user" required placeholder="Crie seu nome de usuário"><br>

            <!--Senha-->
            <label for="pass">Senha:</label><br>
            <input type="password" name="pass" id="pass" required placeholder="Crie uma senha de acesso"><br>
        </div>

        <!--Termos-->
        <div class="terms">
            <input type="checkbox" name="termos" id="terms" class="terms">
            <label for="terms"><a href="termosdeuso.html">Aceito os termos de uso</a></label>
        </div>

        <!--Botão-->
        <div class="bn30">
            <a href="#">Cadastre-se</a>
        </div>

    </form>
</body>

</html>
